<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesor 8088</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Procesor 8086 Symulator</h1>
        </header>
        <section id="registers">
            <div class="column-left-registers">
                <div class="row">
                    <label class="register-label" for="ax">AX
                        <input type="text" id="ax" name="ax"/>
                    </label>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="register-label" for="bx">BX
                        <input type="text" id="bx" name="bx"/>
                    </label>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="register-label" for="cx">CX
                        <input type="text" id="cx" name="cx"/>
                    </label>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="register-label" for="dx">DX
                        <input type="text" id="dx" name="dx"/>
                    </label>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <button id="resetAllRegisters" class="resetBtn">RESET ALL</button>
                </div>
            </div>
            <div class="column-right-adresses">
                <div class="row">
                    <label class="adress-label" for="ax">SI
                        <input type="text" id="si" name="si"/>
                    </label>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="adress-label" for="ax">DI
                        <input type="text" id="di" name="di"/>
                    </label>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="adress-label" for="ax">BP
                        <input type="text" id="bp" name="bp"/>
                    </label>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="adress-label" for="sp">SP
                        <input type="text" id="sp" name="sp"/>
                    </label>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <button id="resetAllAdresses" class="resetBtn">RESET ALL</button>
                </div>
            </div>
        </section>
        <section id="instructions">
            <div class="column-instructions">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div>
        </section>
        <section id="options">
            <div class="options-title"></div>
            <div class="row-options">
                <div class="column-options"></div>
                <div class="column-options"></div>
                <div class="column-options"></div>
                <div class="column-options"></div>
                <div class="column-options"></div>
            </div>
        </section>
    </div>
</body>
</html>
