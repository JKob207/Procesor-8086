<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesor 8086</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Procesor 8086 Symulator</h1>
        </header>
        <section id="registers">
            <div class="column-left-registers">
                <div class="row">
                    <label class="register-label" for="ax">AX</label>
                    <input type="text" id="ax" name="ax" maxlength="4"/>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="register-label" for="bx">BX</label>
                    <input type="text" id="bx" name="bx" maxlength="4"/>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="register-label" for="cx">CX</label>
                    <input type="text" id="cx" name="cx" maxlength="4"/>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="register-label" for="dx">DX</label>
                    <input type="text" id="dx" name="dx" maxlength="4"/>
                    <button class="resetRegisters resetBtn">RESET</button>
                </div>
                <div class="row rowResetAll">
                    <button id="resetAllRegisters" class="resetBtn">RESET ALL</button>
                </div>
            </div>
            <div class="column-right-adresses">
                <div class="row">
                    <label class="adress-label" for="ax">SI</label>
                    <input type="text" id="si" name="si" maxlength="4"/>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="adress-label" for="ax">DI</label>
                    <input type="text" id="di" name="di" maxlength="4"/>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="adress-label" for="ax">BP</label>
                    <input type="text" id="bp" name="bp" maxlength="4"/>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row">
                    <label class="adress-label" for="sp">SP</label>
                    <input type="text" id="sp" name="sp" maxlength="4"/>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row" style="margin-left: 0px;">
                    <label class="adress-label" for="disp">DISP</label>
                    <input type="text" id="disp" name="disp" maxlength="4"/>
                    <button class="resetAdresses resetBtn">RESET</button>
                </div>
                <div class="row rowResetAll">
                    <button id="resetAllAdresses" class="resetBtn">RESET ALL</button>
                </div>
            </div>
        </section>
        <section id="options">
            <div class="column-instructions">
                <div class="row">
                    <label class="mov-label">MOV</label>
                    <select id="movLeft" name="movRight">
                        <option value="AX">AX</option>
                        <option value="BX" disabled>BX</option>
                        <option value="CX">CX</option>
                        <option value="DX">DX</option>
                        <option value="SI" disabled>SI</option>
                        <option value="DI" disabled>DI</option>
                        <option value="BP" disabled>BP</option>
                        <option value="SI+BP" disabled>SI+BP</option>
                        <option value="SI+BX" disabled>SI+BX</option>
                        <option value="DI+BP" disabled>DI+BP</option>
                        <option value="DI+BX" disabled>DI+BX</option>
                    </select>
                    <span class="rigth-arrow">&#10229;</span>
                    <select id="movRight" name="movLeft">
                        <option value="AX" disabled>AX</option>
                        <option value="BX">BX</option>
                        <option value="CX">CX</option>
                        <option value="DX">DX</option>
                        <option value="SI" disabled>SI</option>
                        <option value="DI" disabled>DI</option>
                        <option value="BP" disabled>BP</option>
                        <option value="SI+BP" disabled>SI+BP</option>
                        <option value="SI+BX" disabled>SI+BX</option>
                        <option value="DI+BP" disabled>DI+BP</option>
                        <option value="DI+BX" disabled>DI+BX</option>
                    </select>
                    <button id="applyMov" class="apply">APPLY</button>
                </div>
                <div class="row">
                    <label class="xchg-label">XCHG</label>
                    <select id="xchgRight" name="xchgRight">
                        <option value="AX">AX</option>
                        <option value="BX" disabled>BX</option>
                        <option value="CX">CX</option>
                        <option value="DX">DX</option>
                        <option value="SI" disabled>SI</option>
                        <option value="DI" disabled>DI</option>
                        <option value="BP" disabled>BP</option>
                        <option value="SI+BP" disabled>SI+BP</option>
                        <option value="SI+BX" disabled>SI+BX</option>
                        <option value="DI+BP" disabled>DI+BP</option>
                        <option value="DI+BX" disabled>DI+BX</option>
                    </select>
                    <span class="rigth-arrow">&#10231;</span>
                    <select id="xchgLeft" name="xchgLeft">
                        <option value="AX" disabled>AX</option>
                        <option value="BX">BX</option>
                        <option value="CX">CX</option>
                        <option value="DX">DX</option>
                        <option value="SI" disabled>SI</option>
                        <option value="DI" disabled>DI</option>
                        <option value="BP" disabled>BP</option>
                        <option value="SI+BP" disabled>SI+BP</option>
                        <option value="SI+BX" disabled>SI+BX</option>
                        <option value="DI+BP" disabled>DI+BP</option>
                        <option value="DI+BX" disabled>DI+BX</option>
                    </select>
                    <button id="applyXchg" class="apply">APPLY</button>
                </div>
                <div class="row">
                    <label class="push-label">PUSH</label>
                    <select id="pushRight" name="pushRight">
                        <option value="AX">AX</option>
                        <option value="BX">BX</option>
                        <option value="CX">CX</option>
                        <option value="DX">DX</option>
                    </select>
                    <button id="applyPush" class="apply">APPLY</button>
                </div>
                <div class="row">
                    <label class="pop-label">POP</label>
                    <select id="popRight" name="pushRight">
                        <option value="AX">AX</option>
                        <option value="BX">BX</option>
                        <option value="CX">CX</option>
                        <option value="DX">DX</option>
                    </select>
                    <button id="applyPop" class="apply">APPLY</button>
                </div>
            </div>
            <div class="column-options">
                <div class="row-options-title">
                    <h2>Options</h2>
                </div>
                    <div class="row-options">
                        <div class="column-options">
                            <div class="registerOrMemoryOptions">
                                <input type="radio" id="registerToRegister" name="registerOrMemory" value="RR" checked>
                                <label for="registerToRegister">Z rejestru do rejestru</label><br/>
                                <input type="radio" id="registerToMemory" name="registerOrMemory" value="RM">
                                <label for="registerToMemory">Z rejestru do pamięci</label><br/>
                                <input type="radio" id="memoryToRegister" name="registerOrMemory" value="MR">
                                <label for="memoryToRegister">Z pamięci do rejestru</label><br/>
                            </div>
                            <div class="adressesOptions">
                                <input type="radio" id="registerAdress" name="adressesType" value="registerAdress" checked>
                                <label for="registerAdress">Rejestrowy</label><br/>
                                <input type="radio" id="indexAdress" name="adressesType" value="indexAdress" disabled>
                                <label for="indexAdress">Indeksowy</label><br/>
                                <input type="radio" id="baseAdress" name="adressesType" value="baseAdress" disabled>
                                <label for="baseAdress">Bazowy</label><br/>
                                <input type="radio" id="indexBaseAdress" name="adressesType" value="indexBaseAdress" disabled>
                                <label for="indexBaseAdress">Indeksowo-bazowy</label>
                            </div>
                        </div>
                        <div class="column-options"></div>
                        <div class="column-options"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="Functions.js"></script>
    <script src="Main.js"></script>
</body>
</html>
